{%extends 'insta/base.html'%}
{% block content %}
    <div class="container col-md-3 d-flex flex-column align-items-center">
        <div class="">
        <a  href="#">
      <img class="img-fluid w-75 p-3 mx-auto my-2" src="https://freepngimg.com/thumb/logo/70011-instagram-script-typeface-myfonts-user-logo-font.png" width="" alt=""  class="d-inline-block align-text-top">

    </a>
        </div>
        <div class="container-fluid d-flex flex-column align-items-center">
            <div class="btn btn-primary"><span><i class="bi bi-facebook"></i></span> Login with facebook</div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign up</legend>

            <div class="form-group mx-auto">
                <button class="btn btn-primary mx-auto" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
