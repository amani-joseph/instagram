<!-- @format -->

{%extends 'insta/base.html'%} {% load crispy_forms_tags %} {% block content %}
<div class="container col-md-4 col-lg-3 d-flex flex-column align-items-center">
	<img
		class="img-fluid w-75 p-3 mx-auto my-2"
		src="https://freepikpsd.com/file/2019/10/font-instagram-png-5-Transparent-Images.png"
		width=""
		alt=""
		class="d-inline-block align-text-top"
	/>

	<div class="container-fluid d-flex flex-column align-items-center">
		<div class="btn btn-primary"
			><span><i class="bi bi-facebook"></i></span> Login with facebook</div
		>
		<form method="POST" class="d-flex flex-column align-items-center">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4 text-center">Sign in</legend>
			</fieldset>
			<div class="form-group mx-auto my-3">
				<a href="{% url 'login'%}">
					<button class="btn btn-lg btn-block btn-primary" type="submit"
						>Log In</button
					>
				</a>
			</div>
		</form>
		<div class="border pt-3">
			<small class="text-muted">
				Don't have an account?
				<a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
	</div>
</div>
{% endblock content%}
