
<div class="container">
     <div class="container-fluid">
          <style>
               .thumbnail {
                    object-fit: cover;
                    width: 230px;
                    height: 230px;
                    padding: 5px;
                    margin-bottom: 5px;
               }
          </style>
          <div class="container mx-auto col-lg-6 d-flex flex-wrap">
               {% for post in posts %}

               <div class="m-1" style="width: 180px; height: 180px; overflow: hidden">
                    <img
                         class="thumbnail"
                         style="object-fit: cover"
                         src="{{post.image.url}}"
                         alt=""
                    />
               </div>

               {% endfor%}
          </div>
     </div>
</div>
