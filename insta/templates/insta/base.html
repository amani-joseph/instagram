{% load bootstrap5 %}
<!--{% load static %}-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% if title %}
		<title>Instagram - {{ title }}</title>
    {% else %}
		<title>Instagram</title>
    {% endif %}
</head>
<body>
<div class="container-fluid ">
  <nav class="navbar navbar-light bg-light" style="background-color: #fff !important;">
  <div class="container-fluid ">
    <ul Class="list-unstyled d-flex flex-row align-content-center mx-auto">
      <li>
        <a class="navbar-brand" href="#">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt=""  class="d-inline-block align-text-top">

    </a>
      </li>
      <li>
        <form class="">
        <input class="form-control " type="search" placeholder="Search" aria-label="Search">
      </form>
      </li>

    </ul>


  </div>
</nav>
{% block content %}
{%endblock%}

<!-- Optional JavaScript; choose one of the two! -->
<script src=
		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
</body>
</html>
