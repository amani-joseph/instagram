<!-- @format -->

{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
	</head>
	<body>
		<div class="">
			<nav
				class="navbar navbar-light bg-light"
				style="background-color: #fff !important"
			>
				<div
					class="container d-flex flex-row flex-wrap justify-content-center col mx-auto"
				>
					<div class="container col-md-6">
						{% if user.is_authenticated %}

						<ul
							class="list-unstyled d-flex flex-row align-content-center mx-auto"
						>
							<li class="navbar-brand my-auto">
								<a href="#">
									<img
										src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
										alt=""
										class="d-inline-block align-text-top"
									/>
								</a>
							</li>
							<li>
								<form class="nav-item mx-3 my-auto">
									<input
										class="form-control"
										type="search"
										placeholder="Search"
										aria-label="Search"
									/>
								</form>
							</li>
							<li class="mx-3 my-auto nav-item">
								<a href="{% url 'insta-home' %}">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="32"
										height="32"
										fill="dark"
										class="bi bi-house"
										viewBox="0 0 16 16"
									>
										<path
											fill-rule="evenodd"
											d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
										/>
										<path
											fill-rule="evenodd"
											d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
										/>
									</svg>
								</a>
							</li>
							<li class="mx-3 my-auto nav-item">
								<a href="#" class="position-relative">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="32"
										height="32"
										fill="dark"
										class="bi bi-messenger"
										viewBox="0 0 16 16"
									>
										<path
											d="M0 7.76C0 3.301 3.493 0 8 0s8 3.301 8 7.76-3.493 7.76-8 7.76c-.81 0-1.586-.107-2.316-.307a.639.639 0 0 0-.427.03l-1.588.702a.64.64 0 0 1-.898-.566l-.044-1.423a.639.639 0 0 0-.215-.456C.956 12.108 0 10.092 0 7.76zm5.546-1.459-2.35 3.728c-.225.358.214.761.551.506l2.525-1.916a.48.48 0 0 1 .578-.002l1.869 1.402a1.2 1.2 0 0 0 1.735-.32l2.35-3.728c.226-.358-.214-.761-.551-.506L9.728 7.381a.48.48 0 0 1-.578.002L7.281 5.98a1.2 1.2 0 0 0-1.735.32z"
										/>
									</svg>
									<span
										class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
									>
										9+
										<span class="visually-hidden">unread messages</span>
									</span>
								</a>
							</li>
							<li class="mx-3 my-auto nav-item">
								<a href="#">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="32"
										height="32"
										fill="dark"
										class="bi bi-plus-square"
										viewBox="0 0 16 16"
									>
										<path
											d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
										/>
										<path
											d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
										/>
									</svg>
								</a>
							</li>
							<li class="mx-3 my-auto nav-item">
								<a href="#">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="32"
										height="32"
										fill="dark"
										class="bi bi-compass"
										viewBox="0 0 16 16"
									>
										<path
											d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016zm6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
										/>
										<path
											d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z"
										/>
									</svg>
								</a>
							</li>
							<li class="mx-3 my-auto nav-item">
								<a href="#">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="32"
										height="32"
										fill="dark"
										class="bi bi-heart"
										viewBox="0 0 16 16"
									>
										<path
											d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
										/>
									</svg>
								</a>
							</li>
							<li class="nav-item dropdown">
								<a
									class="nav-link dropdown-toggle"
									href="#"
									id="navbarDropdown"
									role="button"
									data-bs-toggle="dropdown"
									aria-expanded="false"
								>
									<img
										src="{{ user.profile.image.url }}"
										alt="profile"
										class="rounded-circle"
										width="32"
										height="32"
									/>
								</a>
								<ul
									class="dropdown-menu dropdown-menu-md-end"
									aria-labelledby="navbarDropdown"
								>
									<li
										><a class="dropdown-item" href="{% url 'profile' %}">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-person-circle"
												viewBox="0 0 16 16"
											>
												<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
												<path
													fill-rule="evenodd"
													d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
												/>
											</svg>
											<small>Profile</small>
										</a></li
									>
									<li
										><a class="dropdown-item" href="#">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-bookmark"
												viewBox="0 0 16 16"
											>
												<path
													d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"
												/>
											</svg>
											<small>Saved</small></a
										></li
									>
									<li
										><a class="dropdown-item" href="#">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-gear-wide"
												viewBox="0 0 16 16"
											>
												<path
													d="M8.932.727c-.243-.97-1.62-.97-1.864 0l-.071.286a.96.96 0 0 1-1.622.434l-.205-.211c-.695-.719-1.888-.03-1.613.931l.08.284a.96.96 0 0 1-1.186 1.187l-.284-.081c-.96-.275-1.65.918-.931 1.613l.211.205a.96.96 0 0 1-.434 1.622l-.286.071c-.97.243-.97 1.62 0 1.864l.286.071a.96.96 0 0 1 .434 1.622l-.211.205c-.719.695-.03 1.888.931 1.613l.284-.08a.96.96 0 0 1 1.187 1.187l-.081.283c-.275.96.918 1.65 1.613.931l.205-.211a.96.96 0 0 1 1.622.434l.071.286c.243.97 1.62.97 1.864 0l.071-.286a.96.96 0 0 1 1.622-.434l.205.211c.695.719 1.888.03 1.613-.931l-.08-.284a.96.96 0 0 1 1.187-1.187l.283.081c.96.275 1.65-.918.931-1.613l-.211-.205a.96.96 0 0 1 .434-1.622l.286-.071c.97-.243.97-1.62 0-1.864l-.286-.071a.96.96 0 0 1-.434-1.622l.211-.205c.719-.695.03-1.888-.931-1.613l-.284.08a.96.96 0 0 1-1.187-1.186l.081-.284c.275-.96-.918-1.65-1.613-.931l-.205.211a.96.96 0 0 1-1.622-.434L8.932.727zM8 12.997a4.998 4.998 0 1 1 0-9.995 4.998 4.998 0 0 1 0 9.996z"
												/>
											</svg>
											<small>Settings</small></a
										></li
									>
									<li
										><a class="dropdown-item" href="#">
											<svg
												xmlns="http://www.w3.org/2000/svg"
												width="16"
												height="16"
												fill="currentColor"
												class="bi bi-arrow-repeat"
												viewBox="0 0 16 16"
											>
												<path
													d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
												/>
												<path
													fill-rule="evenodd"
													d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
												/>
											</svg>
											<small>Switch Accounts</small></a
										></li
									>
									<li><hr class="dropdown-divider" /></li>
									<li
										><a class="dropdown-item" href="{% url 'logout' %}">
											<small>Log out</small></a
										></li
									>
								</ul>
							</li>
						</ul>
						{% else %}
						<!-- <div class="navbar-brand mx-auto my-auto">
							<img
								src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
								alt=""
								class="mx-auto d-inline-block align-text-top"
							/>
						</div> -->
						{% endif %}
					</div>
				</div>
			</nav>
		</div>
	</body>
</html>
